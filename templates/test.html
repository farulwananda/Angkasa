{% extends "base.html" %} {% block content%}
<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-28 mx-auto max-w-screen-xl">
    <div>
      <h2 class="text-4xl font-extrabold dark:text-white">
        TEST
      </h2>
      <p class="my-4 text-lg text-justify text-gray-500">

      </p>
    </div>

    <form method="post" action="/test" enctype="multipart/form-data">
      <div class="max-w-xl mx-auto mt-6">
        <div
          class="mt-2 py-2 p-4 mb-4 text-sm text-blue-700 bg-gray-100 rounded-lg dark:bg-gray-800 dark:text-blue-800"
          role="alert"
        >
          <p
            class="capitalize font-medium text-center text-gray-500 dark:text-gray-400"
          >
            Result is {{ predictions }}
          </p>
        </div>
        <img
          class="rounded-lg shadow-xl dark:shadow-gray-800"
          src="..\static\images\example.jpg"
          id="#"
          alt="image description"
          width="580px"
          height="300px"
          style="max-height: 300px"
        />
      </div>
      <div class="max-w-xl mx-auto mt-4">
        <button
          type="submit"
          class="py-2.5 w-full inline-block mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 disabled:bg-gray-200 disabled:hover:text-black"

        >
          Predict
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
